<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="h-screen w-full flex justify-center items-start py-8">
        <div class="w-10/12 flex flex-col gap-4">
            <h1 class="text-blue-800 text-center text-3xl cursor-pointer font-extrabold w-full rounded-md bg-gray-500 shadow-md py-4 flex justify-center">Notes App <img src="./images/edit.png" alt="create note" class="ml-4 hover:opacity-70"></h1>      
            <div class="w-full rounded-md bg-gray-500 shadow-md h-full grid grid-cols-1 gap-2 py-4">
                <div class="flex flex-col gap-2 h-36 border-b-2 border-b-slate-300">
                    <h2 class="w-full text-center text-xl text-blue-800 font-semibold mb-2">STARRED NOTES</h2>
                    <div class="px-10 grid grid-cols-4 gap-4">
                        <h1 class="text-base font-semibold bg-blue-300 shadow-md rounded-md p-4 align-baseline flex items-center">Title 1 goes here for Pinned Post</h1>
                        <h1 class="text-base font-semibold bg-blue-300 shadow-md rounded-md p-4 align-baseline flex items-center">Title 1 goes here for Pinned Post</h1>
                        <h1 class="text-base font-semibold bg-blue-300 shadow-md rounded-md p-4 align-baseline flex items-center">Title 1 goes here for Pinned Post</h1>
                        <h1 class="text-base font-semibold bg-blue-300 shadow-md rounded-md p-4 align-baseline flex items-center">Title 1 goes here for Pinned Post</h1>
                    </div>
                </div>
                <div class="flex w-full justify-between gap-4 px-10 py-4 h-72">
                        <ul class="w-3/12 flex flex-col gap-2 justify-start items-start h-full overflow-auto md:overflow-y-clip scroll-smooth">
                            <li class="flex gap-2 justify-between items-center p-2 bg-blue-300 rounded-md list-none h-14 mr-4">
                                <span class="w-full text-base text-black font-semibold">This is note 1 and it goes like this.</span> 
                                <img src="./images/edit.png" alt="edit" class="w-3 h-3 cursor-pointer"> 
                                <img src="./images/star.png" alt="star" class="w-3 h-3 cursor-pointer"> 
                                <img src="./images/delete.png" alt="delete" class="w-3 h-3 cursor-pointer">
                            </li>
                        </ul>
                        <div class="w-9/12 bg-gray-200 rounded-md h-full overflow-y-auto flex flex-col gap-2 p-4">
                            <input placeholder="Enter title" type="text" id="titleinput" class="text-2xl font-bold bg-gray-200 outline-none border border-b-2 border-b-blue-300" required>
                            <textarea name="" id="textarea" class="p-2 w-full border-2 border-blue-400 rounded-md h-4/5 bg-gray-200 resize-none outline-none"></textarea>
                            <div class="w-full flex justify-between items-center px-2">
                                <small class="text-base"><span id="textlimit">0</span>/3000</small>
                                <div class="flex gap-2">    
                                    <button class="px-4 py-2 bg-blue-400 rounded-md hover:opacity-80"><img src="./images/star.png" alt="star" class="w-4 h-4"></button>
                                    <button class="px-4 py-2 bg-blue-400 rounded-md hover:opacity-80"><img src="./images//save.png" alt="save" class="w-4 h-4"></button>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
